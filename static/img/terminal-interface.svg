<svg width="200" height="220" viewBox="0 0 200 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window -->
  <rect x="20" y="20" width="160" height="120" rx="8" fill="#1e293b" stroke="#374151" stroke-width="2"/>

  <!-- Terminal header -->
  <rect x="20" y="20" width="160" height="30" rx="8" fill="#374151"/>
  <circle cx="35" cy="35" r="4" fill="#ef4444"/>
  <circle cx="55" cy="35" r="4" fill="#f59e0b"/>
  <circle cx="75" cy="35" r="4" fill="#10b981"/>

  <!-- Terminal content -->
  <text x="30" y="65" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">$ nettracex</text>
  <text x="30" y="80" fill="white" font-family="JetBrains Mono, monospace" font-size="10">Network Diagnostic Toolkit</text>
  <text x="30" y="98" fill="#60a5fa" font-family="JetBrains Mono, monospace" font-size="8">Ping • Trace • DNS • WHOIS • SSL</text>
  <text x="30" y="120" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="10">Press 'h' for help</text>

  <!-- Cursor -->
  <rect x="30" y="125" width="8" height="12" fill="#10b981" opacity="0.8"/>

  <!-- Connector from terminal to graph -->
  <line x1="100" y1="145" x2="100" y2="160" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="2 2"/>

  <!-- Network visualization -->
  <circle cx="100" cy="160" r="3" fill="#2563eb"/>
  <circle cx="80" cy="180" r="2" fill="#10b981"/>
  <circle cx="120" cy="180" r="2" fill="#10b981"/>
  <line x1="80" y1="180" x2="100" y2="160" stroke="#2563eb" stroke-width="1"/>
  <line x1="120" y1="180" x2="100" y2="160" stroke="#2563eb" stroke-width="1"/>
</svg>
