<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Network topology background -->
  <circle cx="200" cy="150" r="3" fill="white" opacity="0.3"/>
  <circle cx="1000" cy="150" r="3" fill="white" opacity="0.3"/>
  <circle cx="200" cy="480" r="3" fill="white" opacity="0.3"/>
  <circle cx="1000" cy="480" r="3" fill="white" opacity="0.3"/>
  <circle cx="600" cy="315" r="4" fill="white" opacity="0.4"/>
  
  <!-- Network connections -->
  <line x1="200" y1="150" x2="600" y2="315" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="1000" y1="150" x2="600" y2="315" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="480" x2="600" y2="315" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="1000" y1="480" x2="600" y2="315" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" fill="url(#textGradient)" font-family="Inter, sans-serif" font-size="72" font-weight="700">
    NetTraceX
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="32" font-weight="400" opacity="0.9">
    Network Diagnostic Toolkit
  </text>
  
  <!-- Features -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="400" opacity="0.8">
    Ping • Traceroute • DNS • WHOIS • SSL
  </text>
  
  <!-- Terminal window mockup -->
  <rect x="300" y="400" width="600" height="50" rx="8" fill="rgba(0,0,0,0.2)" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Terminal content -->
  <text x="320" y="430" fill="white" font-family="JetBrains Mono, monospace" font-size="16">
    $ nettracex   </text>
</svg>
